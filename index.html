<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <!-- Informações Pessoais -->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            
            <div id="user">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name" required>
              </div>

              <div class="input-wrapper">
                <label for="user-last-name">Sobrenome</label>
                <input type="text" id="user-last-name" required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email">Email<span>(digite um email válido)</span></label>
              <input type="email" id="user-email" required>
            </div>

            <div class="input-wrapper">
              <label for="user-password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="user-password" required minlength="8">
            </div>
          </div>
        </fieldset>

        <!-- Informações do Mentor -->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)<span/></label>
              <input type="text" id="mentor-name" required>
            </div>
          </div>
        </fieldset>

        <!-- Seus horários disponíveis -->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <legend class="title">Primeira Mentoria</legend>
            <section class="col-3">

              <div class="input-wrapper">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required>
              </div>

              <div class="time">
                <div class="input-wrapper">
                  <label for="mentoring-begin">Das</label>
                  <input type="time" id="mentoring-end" required>
                </div>

                <div class="input-wrapper">
                  <label for="mentoring-end">Até</label>
                  <input type="time" id="mentoring-end" required>
                </div>
              </div>
            </section>

            <legend class="title">Segunda Mentoria</legend>
            <section class="col-3">

              <div class="input-wrapper">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required>
              </div>

              <div class="time">
                <div class="input-wrapper">
                  <label for="mentoring-begin">Das</label>
                  <input type="time" id="mentoring-end" required>
                </div>

                <div class="input-wrapper">
                  <label for="mentoring-end">Até</label>
                  <input type="time" id="mentoring-end" required>
                </div>
              </div>
            </section>
          </div>
        </fieldset>
      </form>
    </div>

    <footer>
      <button
      class="button"
      form="my-form">
        Salvar
      </button>
    </footer>
  </body>
</html>
